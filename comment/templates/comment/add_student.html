{% extends "comment/base.html" %}



{% load bootstrap_tags %}

{% block title %}New reminder{% endblock title %}

{% block content %}

<div class="container-fluid">
 <div class="row" style="padding-top: 80px">
  <div class="column"></div>
  <div class="column" id="second">
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form|as_bootstrap_horizontal }}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="{% url 'list' %}" class="btn btn-success">Back</a>
            <button type="submit" class="btn btn-primary">
              {% if not object.pk %}
                Save
              {% else %}
                Update
              {% endif %}
            </button>
          </div>
        </div>
      </form>
  </div>

  <div class="column"></div>
</div> 
</div>


{% endblock %}

{% block page_css %}
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" />
{% endblock %}

{% block page_js %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

  <script type="text/javascript">
      $(function() {
          $('#id_time').datetimepicker({
            format: 'MM/DD/YYYY HH:mm',
            extraFormats: ['YYYY-MM-DD HH:mm:ss'],
            sideBySide: true
          });
      });
  </script>
{% endblock %}
